<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Test Client</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #messages { list-style-type: none; padding: 0; }
        #messages li { margin-bottom: 10px; padding: 5px; border-radius: 5px; }
        .sent { background-color: #d0f0fd; text-align: right; }
        .received { background-color: #f0f0f0; text-align: left; }
    </style>
</head>
<body>
<h2>Chat Test Client</h2>

<!-- üîπ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∑–∞—Ö–∞—Ä–¥–∫–æ–∂–µ–Ω–æ -->
<div>
    <strong>User:</strong> <span id="username"></span>
</div>

<br/>

<input type="text" id="messageInput" placeholder="Type a message" />
<button onclick="sendMessage()">Send</button>

<ul id="messages"></ul>

<script>
    let stompClient;

    // üîπ –ú–ï–ù–Ø–ô –≠–¢–û –ó–ù–ê–ß–ï–ù–ò–ï –í –î–í–£–• –í–ö–õ–ê–î–ö–ê–•
    const USERNAME = "Alice"; // –≤–æ –≤—Ç–æ—Ä–æ–π –≤–∫–ª–∞–¥–∫–µ —Å–¥–µ–ª–∞–π "Bob"

    document.getElementById("username").textContent = USERNAME;

    function connect() {
        const socket = new SockJS('http://localhost:8080/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            console.log('Connected');
            stompClient.subscribe('/topic/messages', function (messageOutput) {
                const message = JSON.parse(messageOutput.body);

                const type = message.sender === USERNAME ? 'sent' : 'received';
                showMessage(message.sender + ": " + message.content, type);
            });
        });
    }

    function sendMessage() {
        const input = document.getElementById('messageInput');
        const content = input.value.trim();

        if (content && stompClient) {
            stompClient.send(
                "/app/chat",
                {},
                JSON.stringify({
                    sender: USERNAME,
                    content: content
                })
            );
            input.value = '';
        }
    }

    function showMessage(text, type) {
        const li = document.createElement('li');
        li.className = type;
        li.textContent = text;
        document.getElementById('messages').appendChild(li);
        li.scrollIntoView({ behavior: 'smooth' });
    }

    connect();
</script>
</body>
</html>
